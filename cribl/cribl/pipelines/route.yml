id: default
routes:
  - id: A1JddJ
    name: statsd
    final: true
    disabled: false
    pipeline: statsd
    description: Aggregate Statsd Metrics
    clones: []
    filter: sourcetype=='statsd_ext' || sourcetype=='graphite' || sourcetype=='statsd'
    output: statsd
  - id: py0d5r
    name: Logs to Metrics
    final: false
    disabled: false
    pipeline: logs_to_metrics
    description: Convert Access Combined Logs to Splunk Metrics
    clones:
      - index: cribl-metrics
    filter: index=='cribl' && sourcetype=='access_combined'
    output: statsd
  - id: ZLTc0g
    name: Enrich
    final: false
    disabled: false
    pipeline: enrich
    description: Use lookups to add context to events
    clones:
      - index: cribl-modified
        source: enrich
      - index: cribl-modified
        source: indextimefields
    filter: index=='cribl' && sourcetype=='access_combined'
    output: default
  - id: OsuFhD
    name: Main Route
    final: true
    disabled: false
    pipeline: main
    description: Catchall for routing data through main pipeline
    clones:
      - {}
    filter: "true"
    output: default
groups: {}
